spring.application.name=sistema-loja

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}/${DATABASE_NAME}?user=${DATABASE_USER}&password=${DATABASE_PASSWORD}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

application.security.jwt.secret-key=${JWT_SECRET_KEY:suaChaveSecretaSuperLongaComPeloMenos256BitsParaHS256}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}